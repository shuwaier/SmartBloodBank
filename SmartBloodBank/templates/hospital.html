{% extends "layout.html"  %}
{% block content %}
        {% for hosp in hosps %}
        <article class="media content-section">
                <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + hosp.image_file) }}">
                    <div class="media-body">
                        <div class="article-metadata">
                        <h3 class="h3">{{ hosp.name.capitalize() }}</h3>
                        </div>
                        <div>
                            <img height="17" width="17" src="{{ url_for('static', filename='img/blood.png')}}">
                            <span class="font-weight-bold h6">Needed Blood: </span>
                            <span class="h5"> {{ hosp.needed_blood }}</span>

                            <br>
                            <span class="fa fa-envelope"></span>
                            <span class="font-weight-bold h6">Email: </span>
                            <span class="h6"> {{ hosp.email }}</span>
                            <hr>
                            <span>&nbsp;&nbsp;</span>
                            <span class="font-weight-bold h6">Address: </span>
                            <span class="h6">{{ hosp.city.capitalize() }}</span>
                            <br>

                            
                            <span class="fa fa-phone height"> </span>
                            <span class="font-weight-bold h6">Phone: </span>
                            <span class="h6">{{ hosp.phone}}</span>
                            <br>
                            <img height="20" width="20" src="{{ url_for('static', filename='img/google.PNG')}}">
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="https://maps.google.com/?q={{hosp.lat}},{{hosp.lng}}" target="_blank">Location</a>
                    </div>
                    
              </article>
        {% endfor%}    
              
    
{% endblock content %}
